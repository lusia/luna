<head>
    <title>Meteor app</title>
</head>
<body>
{{> mainManagerTempl}}
</body>
<template name="mainManagerTempl">
    <div class="container">
        <div class="page-header">
            <h1>Manager</h1>
        </div>
        <!--{{> yield region="breadCrumbs"}}-->

        {{> yield}}

        <div class="panel-footer">Made proudly in Copenhagen by <a href="http://danat.dk/" target="_blank">Lusia </a><span
                class="glyphicon glyphicon-heart"></span></div>
    </div>
</template>
<template name="firstView">

    <div class="list-group">
        <a href="#" class="list-group-item">Manager Dashboard</a>
        <a href="{{pathFor 'mealsListView'}}" class="list-group-item">Meals List</a>
    </div>

</template>
<template name="mealsListView">
    <ol class="breadcrumb">
        <li><a href="{{pathFor 'firstView'}}">Home</a></li>
        <li class="active">Meals List</li>
    </ol>

    <a id="addMeal" class="btn btn-primary" href="{{pathFor 'addMealForm'}}">Add new meal</a><br>

    <div class="well well-sm">
        <table id="tableWithMeals" class="table">
            <tr>
                <th>Category</th>
                <th>Price</th>
                <th>Calories</th>
                <th>Actions</th>
            </tr>
            {{#each doc}}
            <tr>
                <th colspan="4">{{category}}</th>
            </tr>
            {{#each meals}}
            <tr>
                <td>{{name}}</td>
                <td>{{calories}}</td>
                <td>{{price}}</td>
                <td><a href="#" class="btn btn-primary">Edit</a> <a href="#" class="btn btn-danger">Delete</a></td>
            </tr>
            {{/each}}
            {{/each}}
        </table>
    </div>
</template>
<template name="addMealForm">
    <ol class="breadcrumb">
        <li><a href="{{pathFor 'firstView'}}">Home</a></li>
        <li><a href="{{pathFor 'mealsListView'}}">Meals List</a></li>
        <li class="active">Add Meal</li>
    </ol>
    <div class="well well-sm">
        <h2>Add New Meal</h2>
        {{> addNewMealForm}}
    </div>
</template>
<template name="category">
    {{#each categories}}
    <option>{{name}}</option>
    {{/each}}
</template>

<template name="addNewCategory">
    <ol class="breadcrumb">
        <li><a href="{{pathFor 'firstView'}}">Home</a></li>
        <li><a href="{{pathFor 'mealsListView'}}">Meals List</a></li>
        <li><a href="{{pathFor 'addMealForm'}}">Add Meal</a></li>
        <li class="active">Add Category</li>
    </ol>
    <div class="well well-sm">
        <h2>Add new category</h2>

        <form role="form">
            <div class="form-group">
                <label for="name_category">Name</label>
                <input type="text" class="form-control" id="name_category" placeholder="Name of the category" required>
            </div>
            <div class="warningLabel form-group has-error dn">
                <label class="control-label"></label>
            </div>
            <br>
            <a href="{{pathFor 'addMealForm'}}" id="submitNewCategory" class="btn btn-primary">Add</a>
        </form>
    </div>
</template>
