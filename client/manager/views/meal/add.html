<template name="managerMealAdd">
    {{#autoForm collection="Meals" id="insertMealForm" type="insert" validation='submit' meteormethod = "addMeal"}}
    <fieldset>

        {{> afQuickField name='name'}}
        {{> afQuickField name='price'}}
        {{> afQuickField name='calories'}}
        {{> afFieldLabel name='category'}}
        <a id="linkToAddCategory" href="{{pathFor 'managerCategoryLayout'}}" class="btn btn-primary">Add category</a>
        {{#afFieldSelect name="category" class='category'}}-->
        {{> managerCategoryList}}
        {{/afFieldSelect}}
    </fieldset>
    <button id="addMealButton" type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
</template>
