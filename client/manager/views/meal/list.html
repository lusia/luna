<template name="managerMealList">
    <ol class="breadcrumb">
        <li><a href="{{pathFor 'main'}}">Home</a></li>
        <li class="active">Meals List</li>
    </ol>
    <div class="buttonsBlockInMealList">
        <a class="btn btn-primary" href="{{pathFor 'managerMealLayout'}}">Add new meal</a>
        <a class="btn btn-primary" href="{{pathFor 'managerCategoryLayout'}}">Add new category</a>
    </div>
    <div class="well well-sm">
        <table id="mealsList" class="table">
            <tr>
                <th>Category</th>
                <th>Price</th>
                <th>Calories</th>
                <th>Weight</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {{#each doc}}
            <tr>
                <th colspan="4">{{category}}</th>
            </tr>
            {{#each meals}}
            <tr>
                <td>{{name}}</td>
                <td>{{price}}</td>
                <td>{{calories}}</td>
                <td>{{weight}}</td>
                <td>{{description}}</td>
                <td><a href="{{pathFor 'managerMealUpdateLayout'}}" class="btn btn-primary">Edit</a> <a href="#" class="btn btn-danger">Delete</a></td>
            </tr>
            {{/each}}
            {{/each}}
        </table>
    </div>
</template>
