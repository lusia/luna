<template name="addMealForm">
    {{#autoForm collection="Meals" id="insertMealForm" type="insert"}}
    <fieldset>
        {{> afFieldLabel name='name'}}
        {{> afFieldInput name='name'}}
        {{> afFieldLabel name='price'}}
        {{> afFieldInput name='price'}}
        {{> afFieldLabel name='calories'}}
        {{> afFieldInput name='calories'}}
        {{> afFieldLabel name='category'}}
        <a href="{{pathFor 'manager_category_add'}}" id="addCategory" class="btn btn-success">Add new category</a>
        {{#afFieldSelect name="category"}}
        {{> category}}
        {{/afFieldSelect}}

    </fieldset>
    <br>
    <button id="submitNewMeal" type="submit" class="btn btn-primary">Add</button>
    {{/autoForm}}
</template>
